<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
</head>
<body>

    <div class="main">
        <form name="submit-to-google-sheet">
        <input type="text" id="StudentName" name="Student Name" placeholder="Enter Name" required>
        <br>
        <input type="text" id="StudentRoll" name="Student Roll" placeholder="Enter Roll" required>
        <br>
        <button type="submit" onclick="SubmitData()">Login</button>
    </form>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyRcZm4ld958D1wIAtATVVfScm_JOf98t2KQ5pEWHhwgbBJWcRl04LkHgwVlpHHE69img/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
<script src="Student.js"></script>
</html>
