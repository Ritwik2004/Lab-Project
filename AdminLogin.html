<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login for admin</title>
    <link rel="stylesheet" href="AdminLogin.css">
</head>
<body>

    <!-- for login page -->
    <div class="main" id="logIn">
        <div class="head">
            <span>At First Loge in</span>
        </div>
        
        <div class="bdy">
            <br><br>
            <label for="username">User id : </label>
            <input type="text" id="username" placeholder="Enter User Id" required><br><br>
            <label for="password">Password : </label>
            <input type="password" id="password" placeholder="Enter Password" required>
        </div>
        <div class="foot">
            <input type="submit" onclick="CheckLogin()">
        </div>
        <div class="signup">
            <span>Change the password ? <a href="#" onclick="open_change()">change</a></span>
            <span>Need an account ? <a href="#" onclick="open_signup()">Sign up</a></span>
        </div>
    </div>


    <!-- for signup -->
    <div class="blank" id="signUp">
        <div class="head">
            <span>Sign Up</span>
        </div>
        <div class="bdy">
            <br><br>
            <label for="email">Enter Official Email Id : </label>
            <input type="email" placeholder="Email" id="email" required><br>
            <label for="userid">Enter User Id : </label>
            <input type="text" placeholder="User Id" id="userid" required><br>
            <label for="password">Enter a password : </label>
            <input type="password" id="password2" placeholder="Password" required><br>
            <label for="c_password">Retype Your Password : </label>
            <input type="password" id="c_password" placeholder="Password" required>
        </div>
        <div class="foot">
            <input type="submit" id="Submit" onclick="enter_signup()">
        </div>
    </div>


    <!-- for reset password -->
    <div class="blank" id="reSet">
        <div class="head">
            <span>Reset Password<span>
        </div>
        <div class="bdy">
            <br>
            <label for="email">Enter Email Id : </label>
            <input type="email" id="email1" placeholder="Enter registered Email Id" required><br>
            <label for="psd1">Enter new password : </label>
            <input type="password" id="psd1" placeholder="Enter new password" required><br>
            <label for="psd2">Retype password : </label>
            <input type="password" id="psd2" placeholder="Enter above password" required><br>
        </div>
        <div class="foot">
            <input type="submit" id="submit" onclick="reset()">
        </div>
    </div>

    <!-- for change password -->
    <div class="blank" id="change">
        <div class="head">
            <span>Change Password</span>
        </div>
        <div class="bdy">
            <br><br>
            <label for="ch_password1">Enter Old Password : </label>
            <input type="password" placeholder="Old Password" id="ch_password1" required><br><br>
            <label for="ch_password2">Entyer new Password : </label>
            <input type="password" placeholder="New Password" id="ch_password2" required>
        </div>
        <div class="foot">
            <input type="submit" id="ch_submit" onclick="change()">
            <div class="signup">
                <span>Forgot Password ? <a href="#" onclick="open_reset()">reset</a></span>
            </div>
        </div>
    </div>
    <script src="AdminLogin.js"></script>
</body>
</html>
